<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            width: 30%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .edit {
            background: #ffc107;
            border: none;
        }

        .delete {
            background: #dc3545;
            color: white;
            border: none;
        }

        .add {
            background: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Management System</h2>
   
    <input type="text" id="name" placeholder="Student Name">
    <input type="number" id="age" placeholder="Age">
    <input type="text" id="grade" placeholder="Grade">
    <button class="add" onclick="addStudent()">Add Student</button>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentList">
        </tbody>
    </table>
</div>

<script>
    let students = [];
    let editIndex = -1;

    function addStudent() {
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const grade = document.getElementById("grade").value;

        if (name === "" || age === "" || grade === "") {
            alert("Please fill all fields");
            return;
        }

        if (editIndex === -1) {
            students.push({ name, age, grade });
        } else {
            students[editIndex] = { name, age, grade };
            editIndex = -1;
        }

        clearForm();
        displayStudents();
    }

    function displayStudents() {
        const list = document.getElementById("studentList");
        list.innerHTML = "";

        students.forEach((student, index) => {
            list.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.grade}</td>
                    <td>
                        <button class="edit" onclick="editStudent(${index})">Edit</button>
                        <button class="delete" onclick="deleteStudent(${index})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    function editStudent(index) {
        document.getElementById("name").value = students[index].name;
        document.getElementById("age").value = students[index].age;
        document.getElementById("grade").value = students[index].grade;
        editIndex = index;
    }

    function deleteStudent(index) {
        if (confirm("Are you sure you want to delete this student?")) {
            students.splice(index, 1);
            displayStudents();
        }
    }

    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("grade").value = "";
    }
</script>

</body>
</html>
